<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>OneNote HTML Cleaner</title>
  <link rel="stylesheet" href="assets/tailwind-output.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header><h1>OneNote HTML Cleaner</h1></header>
  <main>
    <section id="controls">
      <p>Import .mht, .mhtml, or .html files to clean and export.</p>
      <div id="statusControls">
        <label><input id="filterFailures" type="checkbox" /> Show only failures/unsupported</label>
        <label><input id="collapseStatus" type="checkbox" /> Compact status details</label>
        <button id="downloadZip" type="button" disabled>Download ZIP</button>
      </div>
      <input id="fileInput" type="file" multiple accept=".mht,.mhtml,.html,.htm" />
      <div id="dropzone">Drop files here</div>
    </section>
    <section id="fileList"></section>
  </main>
  <script src="node_modules/jszip/dist/jszip.min.js"></script>
  <script type="module" src="src/app.js"></script>
</body>
</html>
