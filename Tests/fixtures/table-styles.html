<!doctype html>
<html><head><title>Table Styles</title></head><body>
<table border="0" cellpadding="0" cellspacing="0" style="border-collapse:collapse;border-style:solid;border-color:#A3A3A3;border-width:0pt">
<tr><td style="border-width:0pt;vertical-align:top;width:2in;padding:2pt 3pt"><p style="margin:0in;font-family:Calibri;font-size:11.0pt;color:#1E4E79">Left</p></td>
<td style="border-width:0pt;vertical-align:top;width:3in;padding:2pt 3pt;text-align:right"><p style="margin:0in;font-family:Calibri;font-size:11.0pt;color:#1E4E79">Right</p></td></tr>
</table>
</body></html>
